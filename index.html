    <div class="container" id="headercontainer">

    <div class="container maincontainer" id="emailcontainer" align="center">
        <h4 class="maintext" id="emailh"></h4>
        <div class="row">
            <div class="col-sm" align="center">
                <div class="card" id="emailcard">
                    <div class="card-body">
                        <form name="quizinfo" id="emailform" method="POST" data-netlify="true">
                            <div class="form-group">
                                <label for="inputemail">Email address</label>
                                <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <input type="text" name="city" class="hiddeninput" id="cinput" disabled>
                            <input type="text" name="q1" class="hiddeninput" id="q1input" disabled>
                            <input type="text" name="q2" class="hiddeninput" id="q2input" disabled>
                            <input type="text" name="q3" class="hiddeninput" id="q3input" disabled>
                            <input type="text" name="q4" class="hiddeninput" id="q4input" disabled>
                            <input type="text" name="q5" class="hiddeninput" id="q5input" disabled>
                            <input type="text" name="q6" class="hiddeninput" id="q6input" disabled>
                            <input type="text" name="q7" class="hiddeninput" id="q7input" disabled>
                            <input type="text" name="outcome" class="hiddeninput" id="outcomeinput" disabled>
                            <button type="submit" class="btn btn-light" id="submitemail" disabled>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>

        <br><br>
        <h4 id="endingh"></h4>
        <br>
        <p class="maintext" align="left" id="endingp"></p>
        <img src="" alt="Your personalized art guide" class="guideimg" id="guideimg">
        <br><br>
        <button type="button" id="restart" class="btn btn-light">Restart Quiz</button>
        <a href="https://artfervour.com" class="btn btn-light" role="button">Back to Art Fervour</a>
    </div>
